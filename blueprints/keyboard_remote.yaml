      description: 按键4
      default: []
      selector:
        action: {}
    key_14:
      name: Key 14
      description: 按键5
      default: []
      selector:
        action: {}
    key_15:
      name: Key 15
      description: 按键6
      default: []
      selector:
        action: {}
    key_16:
      name: Key 16
      description: 加号键 +
      default: []
      selector:
        action: {}
    key_17:
      name: Key 17
      description: 按键1
      default: []
      selector:
        action: {}
    key_18:
      name: Key 18
      description: 按键2
      default: []
      selector:
        action: {}
    key_19:
      name: Key 19
      description: 按键3
      default: []
      selector:
        action: {}
    key_20:
      name: Key 20
      description: 按键0
      default: []
      selector:
        action: {}
    key_21:
      name: Key 21
      description: 小数点. Del
      default: []
      selector:
        action: {}
    key_22:
      name: Key 22
      description: 回车键
      default: []
      selector:
        action: {}
trigger:
- platform: event
  event_type: keyboard_remote_command_received
  event_data:
    source: keyboard
action:
- variables:
    command: '{{ trigger.event.data.key_code }}'
- choose:
  - conditions:
    - '{{ command == 13 }}'
    sequence: !input 'key_3'
  - conditions:
    - '{{ command == 15 }}'
    sequence: !input 'key_4'
  - conditions:
    - '{{ command == 69 }}'
    sequence: !input 'key_5'
  - conditions:
    - '{{ command == 98 }}'
    sequence: !input 'key_6'
  - conditions:
    - '{{ command == 55 }}'
    sequence: !input 'key_7'
  - conditions:
    - '{{ command == 14 }}'
    sequence: !input 'key_8'
