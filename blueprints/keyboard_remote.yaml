blueprint:
  name: 键盘遥控器
  description: 键盘遥控器
  domain: automation
  source_url: https://github.com/shaonianzhentan/ha-config/blob/master/blueprints/keyboard_remote.yaml
  input:
    key_3:
      name: Key 3
      description: 等号键 =
      default: []
      selector:
        action: {}
    key_4:
      name: Key 4
      description: 按键TAB ⇵
      default: []
      selector:
        action: {}
