      name: Key 5
      description: 数字开关 NumLock
      default: []
      selector:
        action: {}
    key_6:
      name: Key 6
      description: 按键 /
      default: []
      selector:
        action: {}
    key_7:
      name: Key 7
      description: 星号键 *
      default: []
      selector:
        action: {}
    key_8:
      name: Key 8
      description: 退格键 ←
      default: []
      selector:
        action: {}
    key_9:
      name: Key 9
      description: 按键7
      default: []
      selector:
        action: {}
    key_10:
      name: Key 10
      description: 按键8
      default: []
